{% extends "auctions/layout.html" %}

{% block body %}

  <h2 class="title">Create New Listing</h2>
  
  <form action="{% url 'create-listing' %}" method="post" class="mb-3">
        {% csrf_token %}
        <div class="form-group">       
          {{ form }}     
        </div>
        <input class="btn btn-info" type="submit" value="Submit">
    </form>
    <small>Note that fields with (*) are required.</small>
{% endblock %}
