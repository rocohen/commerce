{% extends "auctions/layout.html" %}

{% block body %}
    <h2 class="title">Active Listings</h2>
 
    <div class="row">
        {% for listing in listings %} 
        <div class="card mb-3 mx-auto listing-card" style="max-width: 520px;">
            <a class="text-decoration-none" href="{% url 'listing' listing.id %}">
                <div class="row no-gutters"> 
                    <div class="col-md-4">
                    <img src="{{ listing.imageURL }}" class="card-img" alt="listing image">
                    </div>
                    <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title text-info">{{ listing.title }}</h5>
                        <p class="card-text item-details__description font-weight-normal">{{ listing.description }}</p>
                        <p class="item-details__price">Price: <span>${{ listing.startingBid }}</span></p>
                        <p class="card-text"><small class="text-muted">Created on {{ listing.creationDate }}</small></p>
                    </div>
                    </div>
                </div>
            </a>
        </div>
        {% empty %}
        <p class="h4 mx-auto">No Listings</p>    
        {% endfor %}
    </div>

{% endblock %}
